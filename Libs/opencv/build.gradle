apply plugin:'android-library'
buildscript{
    repositories{
        mavenCentral()
    }
    dependencies{
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}
android{
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig{
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 249
        versionName "2.4.9"
    }
    sourceSets{
        main{
            manifest.srcFile  'AndroidManifest.xml'
            java.srcDirs=['src']
            resources.srcDirs=['src']
            res.srcDirs=['res']
            aidl.srcDirs=['src']
        }
    }
}